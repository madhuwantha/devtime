name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [macos-latest]
        include:
          # - os: ubuntu-latest
          #   platform: linux
          #   arch: amd64
          #   ext: ""
          # - os: windows-latest
          #   platform: windows
          #   arch: amd64
          #   ext: ".exe"
          - os: macos-latest
            platform: darwin
            arch: amd64
            ext: ""
          - os: macos-latest
            platform: darwin
            arch: arm64
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/frontend/package-lock.json

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        working-directory: desktop/frontend
        run: npm ci

      - name: Build frontend
        working-directory: desktop/frontend
        run: npm run build

      # - name: Build application (Linux)
      #   if: matrix.platform == 'linux'
      #   working-directory: desktop
      #   run: |
      #     wails build -platform linux/amd64 -clean -o ../bin/devtime-linux-amd64

      # - name: Build application (Windows)
      #   if: matrix.platform == 'windows'
      #   working-directory: desktop
      #   run: |
      #     wails build -platform windows/amd64 -clean -o ../bin/devtime-windows-amd64.exe

      - name: Build application (macOS Intel)
        if: matrix.platform == 'darwin' && matrix.arch == 'amd64'
        working-directory: desktop
        run: |
          wails build -platform darwin/amd64 -clean -o ../bin/devtime-macos-amd64

      - name: Build application (macOS Apple Silicon)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        working-directory: desktop
        run: |
          wails build -platform darwin/arm64 -clean -o ../bin/devtime-macos-arm64

      - name: Create macOS Universal Binary
        if: matrix.platform == 'darwin' && matrix.arch == 'amd64'
        run: |
          cd bin
          lipo -create -output devtime-macos-universal devtime-macos-amd64 devtime-macos-arm64 || true
          # If lipo fails (not on macOS), we'll just use the individual builds

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            bin/devtime-*
            !bin/*.app
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # Copy Linux build
          # if [ -f artifacts/linux-amd64/devtime-linux-amd64 ]; then
          #   cp artifacts/linux-amd64/devtime-linux-amd64 release/devtime-linux-amd64
          #   chmod +x release/devtime-linux-amd64
          # fi
          
          # Copy Windows build
          # if [ -f artifacts/windows-amd64/devtime-windows-amd64.exe ]; then
          #   cp artifacts/windows-amd64/devtime-windows-amd64.exe release/devtime-windows-amd64.exe
          # fi
          
          # Copy macOS builds
          if [ -f artifacts/darwin-amd64/devtime-macos-amd64 ]; then
            cp artifacts/darwin-amd64/devtime-macos-amd64 release/devtime-macos-amd64
            chmod +x release/devtime-macos-amd64
          fi
          
          if [ -f artifacts/darwin-arm64/devtime-macos-arm64 ]; then
            cp artifacts/darwin-arm64/devtime-macos-arm64 release/devtime-macos-arm64-arm64
            chmod +x release/devtime-macos-arm64-arm64
          fi
          
          # Create checksums
          cd release
          for file in *; do
            sha256sum "$file" > "${file}.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## DevTime Desktop Application
            
            ### Downloads
            
            <!-- - **Linux (amd64)**: `devtime-linux-amd64` -->
            <!-- - **Windows (amd64)**: `devtime-windows-amd64.exe` -->
            - **macOS (Intel)**: `devtime-macos-amd64`
            - **macOS (Apple Silicon)**: `devtime-macos-arm64-arm64`
            
            ### Installation
            
            <!-- - **Linux**: Make executable and run: `chmod +x devtime-linux-amd64 && ./devtime-linux-amd64` -->
            <!-- - **Windows**: Double-click `devtime-windows-amd64.exe` -->
            - **macOS**: May require allowing the app in Security & Privacy settings
          files: |
            release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

