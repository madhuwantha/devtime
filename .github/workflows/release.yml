name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: darwin/amd64
            output_name: devtime-macos-amd64
          - arch: arm64
            platform: darwin/arm64
            output_name: devtime-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/frontend/package-lock.json

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        working-directory: desktop/frontend
        run: npm ci

      - name: Build frontend
        working-directory: desktop/frontend
        run: npm run build

      # - name: Build application (Linux)
      #   if: matrix.platform == 'linux'
      #   working-directory: desktop
      #   run: |
      #     wails build -platform linux/amd64 -clean -o ../bin/devtime-linux-amd64

      # - name: Build application (Windows)
      #   if: matrix.platform == 'windows'
      #   working-directory: desktop
      #   run: |
      #     wails build -platform windows/amd64 -clean -o ../bin/devtime-windows-amd64.exe

      - name: Build application (macOS)
        working-directory: desktop
        run: |
          echo "Building for platform: ${{ matrix.platform }}"
          echo "Output file: ${{ matrix.output_name }}"
          wails build -platform ${{ matrix.platform }} -clean -o ../bin/${{ matrix.output_name }}
          ls -lh ../bin/${{ matrix.output_name }} || echo "Build file not found!"

      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -lh bin/ || echo "bin directory not found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-${{ matrix.arch }}
          path: |
            bin/${{ matrix.output_name }}
          retention-days: 30
          if-no-files-found: error

  create-universal:
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: darwin-*

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts structure:"
          find artifacts -type f -name "*" 2>/dev/null || echo "No artifacts found"
          ls -la artifacts/ || echo "artifacts directory not found"

      - name: Create macOS Universal Binary
        run: |
          mkdir -p bin
          echo "Checking for Intel build..."
          ls -lh artifacts/darwin-amd64/ || echo "Intel build directory not found"
          echo "Checking for Apple Silicon build..."
          ls -lh artifacts/darwin-arm64/ || echo "Apple Silicon build directory not found"
          
          if [ -f artifacts/darwin-amd64/devtime-macos-amd64 ] && [ -f artifacts/darwin-arm64/devtime-macos-arm64 ]; then
            echo "Creating universal binary..."
            lipo -create \
              artifacts/darwin-amd64/devtime-macos-amd64 \
              artifacts/darwin-arm64/devtime-macos-arm64 \
              -output bin/devtime-macos-universal
            chmod +x bin/devtime-macos-universal
            file bin/devtime-macos-universal
            echo "✓ Universal binary created successfully"
          else
            echo "⚠ Warning: Could not find both amd64 and arm64 builds"
            echo "Intel build exists: $([ -f artifacts/darwin-amd64/devtime-macos-amd64 ] && echo 'YES' || echo 'NO')"
            echo "Apple Silicon build exists: $([ -f artifacts/darwin-arm64/devtime-macos-arm64 ] && echo 'YES' || echo 'NO')"
          fi

      - name: Upload universal binary
        uses: actions/upload-artifact@v4
        with:
          name: darwin-universal
          path: bin/devtime-macos-universal
          retention-days: 30

  release:
    needs: [build, create-universal]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # Copy Linux build
          # if [ -f artifacts/linux-amd64/devtime-linux-amd64 ]; then
          #   cp artifacts/linux-amd64/devtime-linux-amd64 release/devtime-linux-amd64
          #   chmod +x release/devtime-linux-amd64
          # fi
          
          # Copy Windows build
          # if [ -f artifacts/windows-amd64/devtime-windows-amd64.exe ]; then
          #   cp artifacts/windows-amd64/devtime-windows-amd64.exe release/devtime-windows-amd64.exe
          # fi
          
          # Copy macOS builds
          if [ -f artifacts/darwin-amd64/devtime-macos-amd64 ]; then
            cp artifacts/darwin-amd64/devtime-macos-amd64 release/devtime-macos-amd64
            chmod +x release/devtime-macos-amd64
            echo "✓ Copied Intel build"
          else
            echo "⚠ Intel build not found"
          fi
          
          if [ -f artifacts/darwin-arm64/devtime-macos-arm64 ]; then
            cp artifacts/darwin-arm64/devtime-macos-arm64 release/devtime-macos-arm64-arm64
            chmod +x release/devtime-macos-arm64-arm64
            echo "✓ Copied Apple Silicon build"
          else
            echo "⚠ Apple Silicon build not found"
          fi
          
          # Copy universal binary if it exists
          if [ -f artifacts/darwin-universal/devtime-macos-universal ]; then
            cp artifacts/darwin-universal/devtime-macos-universal release/devtime-macos-universal
            chmod +x release/devtime-macos-universal
          fi
          
          # Create checksums
          cd release
          for file in *; do
            sha256sum "$file" > "${file}.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## DevTime Desktop Application
            
            ### Downloads
            
            <!-- - **Linux (amd64)**: `devtime-linux-amd64` -->
            <!-- - **Windows (amd64)**: `devtime-windows-amd64.exe` -->
            - **macOS (Intel)**: `devtime-macos-amd64`
            - **macOS (Apple Silicon/M1/M2)**: `devtime-macos-arm64-arm64`
            - **macOS (Universal)**: `devtime-macos-universal` (works on both Intel and Apple Silicon)
            
            ### Installation
            
            <!-- - **Linux**: Make executable and run: `chmod +x devtime-linux-amd64 && ./devtime-linux-amd64` -->
            <!-- - **Windows**: Double-click `devtime-windows-amd64.exe` -->
            - **macOS**: 
              - For M1/M2 Macs, use `devtime-macos-arm64-arm64` or the universal binary
              - If you see a security warning, right-click the app → Open, then click "Open" in the dialog
              - Or run: `xattr -cr devtime-macos-*` to remove quarantine attributes
          files: |
            release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

