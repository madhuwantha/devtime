name: Build (No Release)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: darwin/amd64
          - arch: arm64
            platform: darwin/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/frontend/package-lock.json

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        working-directory: desktop/frontend
        run: npm ci

      - name: Build frontend
        working-directory: desktop/frontend
        run: npm run build

      - name: Build application
        working-directory: desktop
        run: |
          echo "Building for platform: ${{ matrix.platform }}"
          wails build -platform ${{ matrix.platform }} -clean

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-darwin-${{ matrix.arch }}
          path: |
            desktop/build/bin/*
          retention-days: 7

